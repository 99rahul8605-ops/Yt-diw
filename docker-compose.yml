version: '3.8'

services:
  youtube-bot:
    build: .
    container_name: youtube-downloader-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./temp:/app/temp
      - ./cookies:/app/cookies
      - ./logs:/app/logs
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
