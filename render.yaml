services:
  - type: web
    name: youtube-downloader-bot
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg aria2
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: RENDER
        value: true
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
