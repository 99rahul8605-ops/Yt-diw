services:
  - type: web
    name: youtube-downloader-bot
    env: python
    region: oregon  # or singapore, frankfurt, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
    disk:
      name: temp-storage
      mountPath: /opt/render/project/src/temp
      sizeGB: 5
